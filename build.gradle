plugins {
  id "com.github.hierynomus.license" version "0.11.0"
}
apply plugin: 'java'

group 'com.xebialabs.xlrelease.plugins'
version '0.1-SNAPSHOT'

dependencies {
  compile 'org.eclipse.jgit:org.eclipse.jgit:3.4.1.201406201815-r'
  compile 'com.xebialabs.deployit:udm-plugin-api:2015.1'
  compile 'com.google.guava:guava:16.0.1'
  compile 'org.slf4j:jcl-over-slf4j:1.7.7'
  compile 'org.slf4j:log4j-over-slf4j:1.7.7'
  compile 'com.typesafe:config:1.2.0'

  testCompile 'org.assertj:assertj-core:1.6.0'
  testCompile 'junit:junit:4.11'
  testCompile 'org.hamcrest:hamcrest-core:1.3'
  testCompile 'org.hamcrest:hamcrest-library:1.3'
  testCompile 'org.mockito:mockito-core:1.9.5'
  testCompile 'org.mockito:mockito-core:1.9.5'
}

license {
  header rootProject.file('src/main/license/xebialabs_community.license')
  strictCheck true
}

repositories {
  mavenLocal()
  mavenCentral()
}